<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <h1>Save Student Form</h1>
    <form>
        <div class="form-group">
            <label for="form-description">Name</label>
            <input type="text" class="form-control" id="form-name">
          </div>
        <div class="form-group">
            <label for="form-qty">City</label>
            <input type="text" class="form-control" id="form-city">
          </div>
          <div class="form-group">
            <label for="form-unitPrice">Email</label>
            <input type="email" class="form-control" id="form-email">
          </div>
          <div class="form-group">
            <label for="form-unitPrice">Level</label>
            <input type="text" class="form-control" id="form-level">
          </div>
          <div>
            <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
            <button type="reset" class="btn btn-danger" id="btn-submit">Reset</button>
          </div>
        
      </form>
</body>

</html>
